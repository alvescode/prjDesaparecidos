<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.tymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Rede Amparo</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="cadastroForm">
          <h1>Cadastro</h1>
          <input id="nomeC" type="text" placeholder="Nome Completo" required />
          <input id="emailC" type="email" placeholder="Email" required />
          <input id="senhaC" type="password" placeholder="Senha" required />
          <a href="#">Esqueceu sua senha?</a>
          <button type="submit" class="btn">Cadastro</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Login</h1>
          <input id="emailL" type="email" placeholder="Email" required />
          <input id="senhaL" type="password" placeholder="Senha" required />
          <a href="#">Esqueceu sua senha?</a>
          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Seja bem vindo</h1>
            <p>Enter your personal details</p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <button id="backButton" class="btn">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <script>
      document.getElementById("backButton").addEventListener("click", () => {
        window.location.href = "/";
      });
    </script>

    <script src="js/login.js"></script>
  </body>
</html>
